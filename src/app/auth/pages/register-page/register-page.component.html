
<div class="flex flex-column">
  <span class="text-center mb-4">Sing up</span>
  <mat-form-field>
    <mat-label>Username</mat-label>
    <input type="text" matInput placeholder="Enter username..">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Password</mat-label>
    <input type="password" matInput placeholder="Enter password..">
  </mat-form-field>

  <button mat-button mat-flat-button color="primary">
    Submit
  </button>
  <div class="flex justify-content-end mt-5">
    <a routerLink="/auth/login"> Don't you have account?</a>
  </div>
</div>
