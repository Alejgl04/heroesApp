<h1 mat-dialog-title>Are you sure do you want remove {{ data.superhero }}?</h1>
<div mat-dialog-content>
  <p>this process is irreversible</p>

</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <span class="spacer"></span>
  <button mat-button color="secondary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
