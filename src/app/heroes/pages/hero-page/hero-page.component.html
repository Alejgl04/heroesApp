<ng-template #contentLoading>
  <mat-grid-list cols="3">
    <mat-grid-tile>
      <mat-spinner></mat-spinner>

    </mat-grid-tile>
  </mat-grid-list>
</ng-template>

<div *ngIf="hero; else contentLoading" class="grid mt-2 p-2">
  <mat-card class="col-12 sm:col-6 pb-2">

    <mat-card-header class="mb-2">
      <mat-card-title> {{ hero.alter_ego }} </mat-card-title>
      <mat-card-subtitle> {{ hero.superhero }} </mat-card-subtitle>
    </mat-card-header>

    <img [src]="hero | heroImage" [alt]="hero.superhero" mat-card-image class="w-8 h-5">
  </mat-card>

  <mat-card class="col-12 sm:col-6 pb-2">

    <mat-card-header class="mb-2">
      <mat-card-title> Information </mat-card-title>
      <mat-card-subtitle> {{ hero.superhero }} </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>{{ hero.first_appearance }}</mat-list-item>
        <mat-list-item>{{ hero.characters }}</mat-list-item>
        <mat-list-item>{{ hero.publisher }}</mat-list-item>
        <mat-list-item>{{ hero.alter_ego }}</mat-list-item>
      </mat-list>

      <button
        mat-button
        mat-raised-button
        color="accent"

        (click)="goBack();">
        Go back
      </button>
    </mat-card-content>
  </mat-card>

</div>
