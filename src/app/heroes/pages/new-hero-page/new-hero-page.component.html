<h2>
  Edit / Add <strong>hero</strong>
  <small> Flash</small>
</h2>
<mat-divider class="mb-2"></mat-divider>

<div class="grid">
  <div class="col-12 sm:col-6">
    <mat-card>
      <mat-card-content>
        <form [formGroup]="heroForm" class="grid" (ngSubmit)="onSubmit()">

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Super Hero</mat-label>
            <input matInput type="text" formControlName="superhero" required>
          </mat-form-field>

          <mat-form-field class="col-12 sm:col-6">
            <mat-label>Alter Ego</mat-label>
            <input matInput type="text" formControlName="alter_ego" required>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>First Appearance</mat-label>
            <input matInput type="text" formControlName="first_appearance" required>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Characters</mat-label>
            <input matInput type="text" formControlName="characters" required>
          </mat-form-field>

          <mat-form-field class="col-12">
            <mat-label>Created By</mat-label>
            <mat-select formControlName="publisher" required>
              <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                {{publisher.value}}
              </mat-option>
            </mat-select>
          </mat-form-field>

          <mat-form-field class="col-12">
              <mat-label>Alternative Image</mat-label>
              <input matInput type="text" formControlName="alt_img" required>
          </mat-form-field>

        </form>

        <div class="flex justify-content-between">
          <button
          mat-flat-button
          color="warn">
          Remove
          </button>

          <button
          mat-flat-button
          color="primary"
          (click)="onSubmit()">
          Save
          </button>
        </div>

      </mat-card-content>
    </mat-card>
  </div>
  <div class="col-12 sm:col-6">
    <mat-card>
      <img [src]="currentHero | heroImage" alt="Hero image" mat-card-image>
    </mat-card>
  </div>
</div>
